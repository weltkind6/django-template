<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
       <div class="content">
        <header>
            <div class="logo_wrapper">
              <div class="logo_content">
                <div class="logo">
                  <img class="logo_img" src="img/logo-big.png" alt="logo" />
                </div>
              </div>
            </div>
          </header>
    
          <div class="user_wrapper">
    
            <div class="photo-block">
                <img src="img/user_example.png" alt="user">
            </div>
    
            <a class="button">
                <img src="img/icon/plus.svg" alt="plus" />
                Добавить в контакты
              </a>
    
            <div class="fio">
              <span>Анна</span>
              <span>Романенко</span>
              <div>Менеджер проектов</div>
            </div>
    
            <div class="contacts">
              <a class="phone" href="{`tel:+${+8" 800 555 35 35}`}>
                <img src="img/icon/call.svg" alt="call" />
                +8 800 555 35 35
              </a>
    
              <a class="mail" href="{`mailto:" ${example@mail.ru}`}>
                <img src="img/icon/sms.svg" } alt="sms" />
                example@mail.com
              </a>
    
              <a class="vk" href="#">
                <img src="img/icon/vk.svg" alt="vk" />
              </a>
            </div>
    
             <div class="socials">
                <div class="ws">
                    <img src="img/icon/whatsapp.svg" alt="whatsapp" />
                   <a href="#" class="socials__link">
                    Написать в WhatsApp
                   </a>
                </div>
    
                <div class="tg">
                    <img src="img/icon/telegram.svg" alt="telegram" />
                    <a href="#" class="socials__link">
                        Написать в Telegram
                    </a>
                </div>
             </div>
    
             <div class="qr">
                <a class="btn-link" href="#">
                    <img src="img/icon/plus-b.svg" alt="plus-b"/>
                    Добавить в контакты
                </a>
                <div class="qr-container">
                    <img src="img/qr-example.png" alt="qr-code">
                </div>
             </div>
    
             <footer class="footer">
                <img 
                class="logo-img" 
                src="img/logo-big.png" 
                alt="logo"
                />
                <div></div>
                <a href="#">www.okonti.ru</a>
             </footer>
          </div>
       </div>
    </main>
  </body>
</html>
